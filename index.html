<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      sizes="32x32"
      href="./assets/Images/odin-lined.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Odin Sign-up Form</title>
  </head>
  <body>
    <div class="content">
      <div class="image-section">
        <div class="banner">
          <img src="./assets/Images/odin-lined.png" alt="odin-image" />
          ODIN
        </div>
        <p class="attribution">
          Photo by
          <a href="https://unsplash.com/@kolir_svitla" target="_blank"
            >Aly Ko</a
          >
          from
          <a href="https://unsplash.com/t/food-drink" target="_blank"
            >Unsplash</a
          >
        </p>
      </div>
      <div class="text-section">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you manifest your innermost dreams. Sign up
          <em>now</em> to get started!
        </p>
        <p>You <em>know</em> you want to.</p>
        <form>
          <div class="input-section">
            <h3>Let's go!</h3>
            <div class="input">
              <div>
                <div>
                  <label for="first-name">FIRST NAME</label
                  ><input type="text" id="first-name" name="first-name" />
                </div>
                <div>
                  <label for="last-name">LAST NAME</label
                  ><input type="text" id="last-name" name="last-name" />
                </div>
              </div>
              <div>
                <div>
                  <label for="email">EMAIL</label
                  ><input type="email" id="email" name="email" />
                </div>
                <div>
                  <label for="phone-number">PHONE NUMBER</label
                  ><input type="tel" id="phone-number" name="phone-number" />
                </div>
              </div>
              <div>
                <div>
                  <label for="password">PASSWORD</label
                  ><input type="password" id="password" name="password" />
                </div>
                <div>
                  <label for="confirm-password">CONFIRM PASSWORD</label
                  ><input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                  />
                </div>
              </div>
            </div>
          </div>
          <button type="submit" id="create-account">Create Account</button>
        </form>
        <p class="log-in">Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </body>
</html>
